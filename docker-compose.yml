version: '3.8'

networks:
  guardian-net:
    driver: bridge

services:
  # The Unified Network Guardian (Frontend + Backend)
  network-guardian:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: network-guardian
    restart: always
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - NOTION_TOKEN=${NOTION_TOKEN}
      - NOTION_DATABASE_ID=${NOTION_DATABASE_ID}
      - POLL_INTERVAL=${POLL_INTERVAL:-30}
      - GOOGLE_SHEET_ID=${GOOGLE_SHEET_ID}
      - GOOGLE_SHEETS_CREDENTIALS=${GOOGLE_SHEETS_CREDENTIALS}
      # AdGuard settings are now optional
      - ADGUARD_URL=${ADGUARD_URL} 
      - ADGUARD_USER=${ADGUARD_USER}
      - ADGUARD_PASS=${ADGUARD_PASS}
    ports:
      - "8000:8000"
    networks:
      - guardian-net

  # Optional: AdGuard Home (Uncomment if you want to run it locally)
  adguard:
    image: adguard/adguardhome
    container_name: adguard
    restart: always
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "8080:80/tcp" # Web UI & API mapped to host 8080
      - "3000:3000/tcp" # Setup Wizard
    networks:
      - guardian-net
