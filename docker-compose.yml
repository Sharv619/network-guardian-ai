services:
  # The Unified Network Guardian (Frontend + Backend)
  network-guardian:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: network-guardian
    restart: always
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - NOTION_TOKEN=${NOTION_TOKEN}
      - NOTION_DATABASE_ID=${NOTION_DATABASE_ID}
      - POLL_INTERVAL=${POLL_INTERVAL:-30}
      - GOOGLE_SHEET_ID=${GOOGLE_SHEET_ID}
      - GOOGLE_SHEETS_CREDENTIALS=${GOOGLE_SHEETS_CREDENTIALS}
      # AdGuard settings (pointing to local AdGuard instance)
      - ADGUARD_URL=${ADGUARD_URL}
      - ADGUARD_USER=${ADGUARD_USER}
      - ADGUARD_PASS=${ADGUARD_PASS}
    ports:
      - "8000:8000"
    networks:
      - network-guardian-net
    depends_on:
      adguard:
        condition: service_healthy
    # Self-Health Check (Assumes FastAPI has a /health endpoint)
    healthcheck:
      test: ["CMD-SHELL", "python3 -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/health', timeout=5).read()\""]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  # AdGuard Home (DNS Server & Content Filter)
  adguard:
    image: adguard/adguardhome:latest
    container_name: adguard
    restart: always
    ports:
      - "3000:80/tcp"  # Map host port 3000 to container port 80
      - "53:53/tcp"
      - "53:53/udp"
    volumes:
      - adguard_work:/opt/adguardhome/work
      - adguard_conf:/opt/adguardhome/conf
      # Don't mount initial config as read-only since AdGuard needs to write to it
      # Instead, let AdGuard create its initial config and we'll persist it in the volume
    networks:
      - network-guardian-net
    # Health check for AdGuard Home - check port 80 inside container
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s  # Increased start period to allow for initial setup

volumes:
  adguard_work:
  adguard_conf:

networks:
  network-guardian-net:
    driver: bridge
