version: '3.8'

services:
  # The Unified Network Guardian (Frontend + Backend)
  network-guardian:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: network-guardian
    restart: always
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - NOTION_TOKEN=${NOTION_TOKEN}
      - NOTION_DATABASE_ID=${NOTION_DATABASE_ID}
      - POLL_INTERVAL=${POLL_INTERVAL:-30}
      - GOOGLE_SHEET_ID=${GOOGLE_SHEET_ID}
      - GOOGLE_SHEETS_CREDENTIALS=${GOOGLE_SHEETS_CREDENTIALS}
      # AdGuard settings (pointing to local AdGuard instance)
      - ADGUARD_URL=http://adguard:80
      - ADGUARD_USER=${ADGUARD_USER}
      - ADGUARD_PASS=${ADGUARD_PASS}
    ports:
      - "8000:8000"
    # Self-Health Check (Assumes FastAPI has a /health endpoint)
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  # AdGuard Home (DNS Server & Content Filter)
  adguard:
    image: adguard/adguardhome:latest
    container_name: adguard
    restart: always
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "3000:80/tcp"
    volumes:
      - adguard_work:/opt/adguardhome/work
      - adguard_conf:/opt/adguardhome/conf
    # Health check for AdGuard Home
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  adguard_work:
  adguard_conf:
